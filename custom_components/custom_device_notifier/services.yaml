# Describes services registered by this integration.
evaluate:
  name: Evaluate conditions for a notifier
  description: >
    Developer-tool helper: evaluates every condition for each target and
    logs the decision tree without actually sending a notification. Useful
    to debug why a message is routed to a particular underlying `notify.*`
    service or falls back.
  fields:
    entry_id:
      name: Config Entry ID
      description: >
        If omitted, all Custom Device Notifier entries are evaluated; otherwise,
        only the specified entry ID is checked.
      required: false
      selector:
        text:

mark_medication_taken:
  name: Mark Medication Taken
  description: Mark a specific medication as taken at the current time or a specified time.
  fields:
    medication_name:
      name: Medication Name
      description: The name of the medication to mark as taken.
      required: true
      selector:
        text:
    timestamp:
      name: Timestamp
      description: Optional ISO 8601 timestamp when the medication was taken. Defaults to now.
      required: false
      selector:
        text:

mark_all_medications_taken:
  name: Mark All Medications Taken
  description: Mark all configured medications as taken at the current time.

