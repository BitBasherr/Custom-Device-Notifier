name: CI-dev

on:
  push:
  pull_request:

concurrency:           # avoid two formatter runs racing on the same branch
  group: ci-dev-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: "bash -euo pipefail {0}"

    steps:
    # 1 ▸ Checkout (full history so we can push back to the PR branch)
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2 ▸ Python + built-in pip cache
    - uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pip"
        cache-dependency-path: |
          .tools/requirements-ci.txt
          .tools/constraints.txt
          pyproject.toml

    # 3 ▸ Install project + tooling deps
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .tools/requirements-ci.txt -c .tools/constraints.txt
        # Ensure formatter / linters are available even if not in requirements
        pip install black ruff flake8 mypy

    # 4 ▸ (optional) show pip-cache size
    - name: Show pip-cache size
      run: |
        [[ -d ~/.cache/pip ]] && du -sh ~/.cache/pip || echo "No pip cache yet"

    # 5 ▸ Cache mypy’s incremental results
    - uses: actions/cache@v4
      with:
        path: .mypy_cache
        key: >-
          mypy-${{ runner.os }}-${{ hashFiles('.tools/requirements-ci.txt',
                                             '.tools/constraints.txt',
                                             'pyproject.toml') }}-v1
        restore-keys: mypy-${{ runner.os }}-

    # 6 ▸ Run formatters (write mode)
    - name: Run formatters (write mode)
      run: |
        black .
        ruff format .

    # 6b ▸ Auto-commit & push formatting fixes
    - name: Commit & push formatting fixes
      id: push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git config user.name  "ci-bot"
        git config user.email "ci-bot@users.noreply.github.com"
        git add -u
        if git diff --cached --quiet; then
          echo "pushed=false" >> "$GITHUB_OUTPUT"
        else
          git commit -m "style: auto-format via CI"
          git push "https://${GH_PAT}@github.com/${{ github.repository }}.git" \
                   HEAD:${{ github.head_ref || github.ref_name }}
          echo "pushed=true" >> "$GITHUB_OUTPUT"
        fi

    # 6c ▸ Short-circuit the job if we just pushed
    - name: Skip after push
      if: steps.push.outputs.pushed == 'true'
      run: |
        echo "Formatting fixes pushed — stopping this run early."
        exit 0

    # 7 ▸ Lint + type-check (verify only)
    - name: Lint / type-check
      run: |
        ruff check .
        black --check .
        flake8 . --max-line-length 88
        mypy custom_components/custom_device_notifier/__init__.py \
             --config-file custom_components/custom_device_notifier/pyproject.toml

    # 8 ▸ Unit tests
    - name: Run tests
      run: pytest -q