name: Lint and Auto-Fix with Ruff

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Required to use PAT instead of default GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff with auto-fix
        run: |
          ruff check . --fix --unsafe-fixes

      - name: Commit and push changes if any
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-fix with Ruff"
            git push "https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}" HEAD:${{ github.ref }}
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
