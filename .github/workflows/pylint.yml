name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint voluptuous homeassistant==2024.12.0

      - name: Run Pylint
        run: |
          export PYTHONPATH=custom_components
          pylint custom_components/custom_device_notifier --exit-zero

